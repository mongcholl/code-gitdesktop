<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting Tags</title>
</head>
<body>
    <H1>HTML FORMATTING TAGS</H1>        
    <!-- HTML Formatting Tags -->
             <b>Text</b> <!-- Bold TEXT ตัวหนา -->
             <br>
             <strong>Strong</strong> <!-- Strong Text ตัวหน้า -->
             <br>
             <i>TEXT</i> <!--Italic Text ตัวเอีบง-->
             <br>
             <em>Text</em> <!-- Emphasized Text ตัวเอียง-->
             <br>
             <mark>Text</mark> <!-- Marked Text ไฮไลตัวหนังสือ -->
             <br>
             <small>Text</small> <!-- Small Text ตัวหนังสือเล็ก-->
             <br>
             <del>Text</del> <!-- Delete Text ขีดค่าตัวหนังสือ -->
             <br>
             <ins>Text</ins> <!-- Inserted Text ขีดเส้นใต้ -->
             <br>
            
             <sub>Text</sub> <!-- Subscript Text ตัวหนังสือแขวนไว้ข้างบน-->
             Text content
             <sup>Text</sup> <!-- Super Text ตัวหนังสือห้อยไว้ด้านล่าง -->
             <br>
             
            
</html>
