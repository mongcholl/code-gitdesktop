<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & List Item</title>

    <style>
        table ,th ,td{
            border: 1px solid black;
            border-collapse: collapse; 
        }

        ul{
            list-style-type: square;
             /* dics : จุดดำ
                circle : วงกลมกลางขาว
                square : สีเหลี่ยม
                none : ไม่มี
            */ 
        };
    </style>
</head>
<body>
        <!-- Table -->
        Table
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>

            <tr>
                <td>Mongchol</td>
                <td>Laaoaiam</td>
                <td>24</td>
            </tr>
        </table>
        <hr>
<!-- ########################################################## -->
        List Item
        <ul>
            <li>List Item1</li>
            <li>List Item2</li>
            <li>List Item3</li>
            <li>List Item4</li>
            <li>List Item5</li>
        </ul>
        <br>
        <ol>
            <li>List Item1</li>
            <li>List Item2</li>
            <li>List Item3</li>
            <li>List Item4</li>
            <li>List Item5</li>
        </ol>

</body>
</html>
