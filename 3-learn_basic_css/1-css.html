<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
   
    <!-- Internal-Style -->
    <style>
        .internal-style{
            margin: 3px;
            width: 300px;
            height: 150px;
            background-color: slategray;
        }
    </style>

    <!-- External-style -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- 
        3 wary of writing css in web page
            1. inline-Style
            2. Internal-Style 
            3. External-Style
    -->

    <!-- Inline Style -->
    <div style="width: 300px; height: 150px; background-color: slateblue;">

    </div>

    <!-- Internal-style -->
    <!-- Style เขียนใน head -->
    <div class="internal-style">

    </div>

    <!-- External-Style -->
    <!-- file css อยู่ที่ Foler css file style.css -->
    <div class="external-style">

    </div>


</body>
</html>
